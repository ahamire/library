                    <label for="id-book">Name of book</label>

                    <label>description</label>

                    <label>Author</label>
                    <input type="text" id="id-author" >
                </div>
                
                <div class="mm4">
                    <label>Pages</label>
                    <input type="number" min="1"  placeholder="number of pages" id="id-pages" >
                </div>
                <button class="btn_add">add</button>
            </div>
            
        </form>
        </div>
